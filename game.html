<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da Memória</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&family=Rubik+Iso&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="app">
      <header class="header">
        <div class="container">
          <div>
            <img src="./images/logo.png" alt="Logo" class="logo" />
            <span id="username-display"></span>
          </div>
          <div class="app-name">Jogo da Memória</div>
          <div class="timer">
            <p>Tempo restante</p>
            <span id="timer-display"></span>
          </div>
        </div>
      </header>
      <main class="container">
        <section id="game"></section>
      </main>
      <footer class="footer container">
        <p>
          Trabalho realizado por <a href="#">Vinicius Pereira</a> da turma de
          Sistemas de Informação da Faculdade Sudamérica.
        </p>
      </footer>
    </div>
    <script src="./js/math.js"></script>
    <script src="./js/unsplash.js"></script>
    <script src="./js/dom.js"></script>
    <script src="./js/service.js"></script>
  </body>
</html>
