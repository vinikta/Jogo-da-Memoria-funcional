<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da Memóriax</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&family=Rubik+Iso&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="login-page">
      <div class="login-card">
        <img src="./images/logo.png" alt="Logo" />
        <form id="loginForm">
          <label for="username">Nome</label>
          <input
            id="username"
            name="username"
            type="text"
            placeholder="Informe seu nome"
          />
          <button type="submit" disabled="true">Entrar</button>
        </form>
        <p>
          Trabalho realizado por <a href="#">Vinicius Pereira</a> da turma de
          Sistemas de Informação da Faculdade Sudamérica.
        </p>
      </div>
      <div class="login-view"></div>
    </div>
    <script src="./js/auth.js"></script>
  </body>
</html>
